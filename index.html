<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndumiso's Piano V5</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div class="wrapper">

        <div class="name">
            <h2>Ndumiso's Piano V5</h2>
        </div>

        <header>
            <div class="column volume-slider">
                    <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>

            <div class="column keys-checkbox">
                <span>Show Keys</span><input type="checkbox" checked>

        </div>

        <div class="controls">
            <button id="sustain-btn">Sustain</button>
        </div>

        
        <div class="color mode">
            <button id="toggle-theme">Theme</button>
          </div>


        </header>

         <ul class="piano-keys">
            <li class="key white" data-key="1"><span>1</span></li>
            <li class="key black" data-key="2"><span>2</span></li>
            <li class="key white" data-key="3"><span>3</span></li>
            <li class="key black" data-key="4"><span>4</span></li>
            <li class="key white" data-key="5"><span>5</span></li>
            <li class="key black" data-key="6"><span>6</span></li>
            <li class="key white" data-key="7"><span>7</span></li>
            <li class="key white" data-key="8"><span>8</span></li>
            <li class="key black" data-key="9"><span>9</span></li>
            <li class="key white" data-key="10"><span>10</span></li>
            <li class="key black" data-key="11"><span>11</span></li>
            <li class="key white" data-key="12"><span>12</span></li>
            <li class="key white" data-key="13"><span>13</span></li>
            <li class="key black" data-key="14"><span>14</span></li>
            <li class="key white" data-key="15"><span>15</span></li>
            <li class="key black" data-key="16"><span>16</span></li>
            <li class="key white" data-key="17"><span>17</span></li>
            <li class="key black" data-key="18"><span>18</span></li>
            <li class="key white" data-key="19"><span>19</span></li>
            <li class="key white" data-key="20"><span>20</span></li>
            <li class="key black" data-key="21"><span>21</span></li>
            <li class="key white" data-key="22"><span>22</span></li>
            <li class="key black" data-key="23"><span>23</span></li>
            <li class="key white" data-key="24"><span>24</span></li>
            
        <!--additional keys, just testing lol
        <li class="key white" data-key="1"><span>1</span></li>
        <li class="key black" data-key="2"><span>2</span></li>
        <li class="key white" data-key="3"><span>3</span></li>
        <li class="key black" data-key="4"><span>4</span></li>
        <li class="key white" data-key="5"><span>5</span></li>
        <li class="key black" data-key="6"><span>6</span></li>
        <li class="key white" data-key="7"><span>7</span></li>-->
        

      </ul>
    </div>
    
</body>
</html>
